name: Deploy Frontend to VPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Frontend Only
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Frontend to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸš€ Starting Frontend deployment..."

            # Navigate to FE directory
            cd ${{ secrets.DEPLOY_PATH }}/FE

            # Pull latest frontend code
            echo "ğŸ“¥ Pulling latest frontend code..."
            git pull origin master

            # Deploy frontend
            echo "ğŸ³ Building and deploying frontend..."
            docker-compose up -d --build

            # Show status
            echo "âœ… Frontend deployment complete!"
            docker-compose ps

            # Clean up old images
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f

      - name: Deployment Status
        if: success()
        run: |
          echo "âœ… Frontend successfully deployed to production!"
          echo "ğŸŒ Site should be live at http://your-server-ip"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Frontend deployment failed! Check the logs above for details."
          exit 1
